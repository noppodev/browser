<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noppo Browser — ダウンロード</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
  <header class="relative bg-gradient-to-r from-teal-600 to-cyan-500 text-white py-20 text-center">
    <h1 class="text-5xl font-bold mb-4">Noppo Browser</h1>
    <p class="text-lg mb-8">超軽量・最低限機能ブラウザ</p>
    <button onclick="document.getElementById('downloads').scrollIntoView({behavior: 'smooth'})" class="bg-white text-teal-700 font-semibold px-6 py-3 rounded-full shadow hover:bg-gray-100 transition">
      ダウンロード
    </button>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <section id="downloads" class="bg-white rounded-2xl shadow p-6 -mt-12 relative z-10">
      <h2 class="text-2xl font-semibold mb-4">ダウンロード</h2>
      <table class="w-full text-sm text-left">
        <thead class="text-gray-500 border-b">
          <tr>
            <th class="p-2">バージョン</th>
            <th class="p-2">Windows (Installer)</th>
            <th class="p-2">Linux (Portable)</th>
            <th class="p-2">macOS</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="p-2 font-medium">1.0.0</td>
            <td class="p-2"><a class="text-teal-600 hover:underline" href="downloads/noppo-1.0.0-setup.exe">DL</a></td>
            <td class="p-2 text-gray-400">—</td>
            <td class="p-2 text-gray-400">サポート外</td>
          </tr>
          <tr class="border-b">
            <td class="p-2 font-medium">1.1.0</td>
            <td class="p-2"><a class="text-teal-600 hover:underline" href="downloads/noppo-1.1.0-setup.exe">DL</a></td>
            <td class="p-2 text-gray-400">—</td>
            <td class="p-2 text-gray-400">サポート外</td>
          </tr>
          <tr class="border-b">
            <td class="p-2 font-medium">1.1.1</td>
            <td class="p-2"><a class="text-teal-600 hover:underline" href="downloads/noppo-1.1.1-setup.exe">DL</a></td>
            <td class="p-2 text-gray-400">—</td>
            <td class="p-2 text-gray-400">サポート外</td>
          </tr>
          <tr class="border-b">
            <td class="p-2 font-medium">1.2.0</td>
            <td class="p-2"><a class="text-teal-600 hover:underline" href="downloads/noppo-1.2.0-setup.exe">DL</a></td>
            <td class="p-2 text-gray-400">—</td>
            <td class="p-2 text-gray-400">サポート外</td>
          </tr>
          <tr>
            <td class="p-2 font-medium">1.2.1 (推奨)</td>
            <td class="p-2"><a class="text-teal-600 hover:underline" href="downloads/noppo-1.2.1-setup.exe">DL</a></td>
            <td class="p-2"><a class="text-teal-600 hover:underline" href="downloads/noppo-1.2.1-portable.tar.gz">DL</a></td>
            <td class="p-2 text-gray-400">サポート外</td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer class="text-center text-xs text-gray-500 mt-8">© <span id="year"></span> Noppo Project</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
